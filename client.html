	<!DOCTYPE html>
	<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Coordinates transformation</title>

	<script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.js'></script>

	<body>
		<script src="http://127.0.0.1:3000/socket.io/socket.io.js"> </script>
	
		<script>

		
		var started = false;
		var socket = io.connect("http://localhost:3000");
	
		socket.on('connect', function(){
			
        	console.log('connected');
        
   		 });


   		 socket.on('nation', function(data){ 
        
       		console.log('message received: ' + data);
       		if(started){
        		document.getElementById('resultField').value = data;}
    	});

   		

    	socket.on('disconnect', function(){
    	
        	console.log('disconected');

    	});
    
		function startStorm(){
			
			started = !started;
			socket.emit('startStorm');

    }
	
</script>

<input type="text" id="inputModelId" style="margin-top: 46px; margin-left: 5px"><button id="buttonInputModel" onclick="startStorm()" style="margin-left: 30px; margin-top: 50px">start</button></input>
<textarea id="resultField" style="position: absolute; margin-top: 12px; margin-left: 30px; width: 300px; height: 93px "></textarea>
